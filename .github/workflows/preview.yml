name: üîç Preview Environment

on:
  push:
    branches: [ preview ]
  pull_request:
    branches: [ preview, staging ]

jobs:
  fast-checks:
    name: ‚ö° Fast Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Quick lint check
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run core tests
      run: |
        python -m pytest tests/unit/ -v --tb=short
    
    - name: Syntax validation
      run: python -m py_compile app.py utils/*.py

  deploy-preview:
    name: üîç Deploy Preview
    needs: fast-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/preview'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Preview Environment
      run: |
        echo "üîç Deploying to preview environment"
        echo "Preview URL will be available for testing"